server: 
    port: 8085
    contextPath: /rmm
    error:
      include-stacktrace: never
    connection-timeout: 60000
    max-http-header-size: 65536
    tomcat:
      accesslog:
        directory: logs
        enabled: false
    
logging:
  file: rmmapp.log
  path : /var/log/rmm/
  exception-conversion-word: '%wEx'
  
security:
    headers:
      frame: true
      xss: true
      hsts: all
    enable-csrf: false

management.add-application-context-header: false

dbcollections: 
         taxonomy: taxonomy
         resources: apis
         records: record 
         recordfields: fields
         filelogs: filelogs
         bundlePlanSummarylogs: bundlePlanSummarylogs
         bundlelogs: bundlelogs
         bundlePlanlogs: bundlePlanlogs
    